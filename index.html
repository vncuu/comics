<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Comics Rise Dishonored</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #0d0d0d;
            font-family: 'Space Mono', monospace;
            color: white;
        }
        .navbar {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            width: 200px;
            background-color: rgba(20, 20, 20, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1000;
            padding: 20px 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .logo img {
            width: 100px;
        }
        .dropdown-menu ul,
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }
        .dropdown-menu a,
        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        .dropdown-menu a:hover,
        nav a:hover {
            color: #ff0055;
        }
        #discord img {
            width: 40px;
        }
        .comic-page {
            margin-left: 220px;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
        }
        .panel {
            position: relative;
            background-size: cover;
            background-position: center;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        .panel1 {
            grid-column: span 3;
            height: 200px;
            background-image: url('images/comic1.jpg');
        }
        .panel2 {
            grid-row: span 2;
            height: 420px;
            background-image: url('images/comic2.jpg');
        }
        .panel3 {
            height: 200px;
            background-image: url('images/comic3.jpg');
        }
        .panel4 {
            height: 200px;
            background-image: url('images/comic4.jpg');
        }
        .panel5 {
            grid-column: span 3;
            height: 300px;
            background-image: url('images/comic5.jpg');
        }
        footer {
            text-align: center;
            margin: 30px 0;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar {
                position: static;
                width: 100%;
                height: auto;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                padding: 10px;
            }
            .comic-page {
                margin-left: 0;
                grid-template-columns: 1fr;
            }
            .panel1, .panel2, .panel3, .panel4, .panel5 {
                grid-column: span 1 !important;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <img src="images/winton.gif" alt="Logo">
            </div>
            <div class="dropdown-menu" id="dropdownMenu">
                <ul>
                    <li><a href="#login">Login</a></li>
                    <li><a href="#story">Characters</a></li>
                    <li><a href="#rate-us">Mechanics</a></li>
                    <li><a href="#notes">Release Notes</a></li>
                </ul>
            </div>
            <nav>
                <ul id="navbar">
                    <li><a href="risedishonored.com">Home</a></li>
                    <li><a href="#">Redeem Steam</a></li>
                    <li><a href="https://discord.com/channels/1350551099576287333/1381029554558341193">Support</a></li>
                </ul>
            </nav>
            <div id="discord">
                <a href="https://discord.gg/DAXbU23nda">
                    <img src="images/discord.png" alt="Discord">
                </a>
            </div>
        </div>
    </section>

    <section class="comic-page">
        <div class="panel panel1"></div>
        <div class="panel panel2"></div>
        <div class="panel panel3"></div>
        <div class="panel panel4"></div>
        <div class="panel panel5"></div>
    </section>

    <footer>
        <p>Â© Comics Page</p>
    </footer>

    <!-- Scripts -->
    <script src="scripts/inv.js"></script>
    <script src="scripts/scroll.js"></script>
    <script src="scripts/menu.js"></script>
</body>
</html>
