<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Risetopia Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #logoutBtn, #regenerateBtn {
      display: none;
    }
    #status, #roleDisplay {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Login to Risetopia</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button id="loginBtn">Login</button>
  <button id="logoutBtn">Logout</button>
  <button id="regenerateBtn">Regenerate Code</button>

  <div id="status">Not logged in</div>
  <div id="roleDisplay"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOaULLFRJPWko_rVuJqhugCDi8wJzl1WE",
      authDomain: "rise-80783.firebaseapp.com",
      projectId: "rise-80783",
      storageBucket: "rise-80783.appspot.com",
      messagingSenderId: "569657077839",
      appId: "1:569657077839:web:2fe104e4a7f00b7226fa3a",
      measurementId: "G-DW52DVE31M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const regenerateBtn = document.getElementById('regenerateBtn');
    const status = document.getElementById('status');
    const roleDisplay = document.getElementById('roleDisplay');

    let currentCode = '';

    function generateRandomCode() {
      return Math.floor(10000000 + Math.random() * 90000000).toString();
    }

    function displayOwnerCode() {
      currentCode = generateRandomCode();
      roleDisplay.textContent = `2FA Backup Code: ${currentCode}`;
      regenerateBtn.style.display = 'block';
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        status.textContent = `Logged in as: ${user.email}`;
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'block';
        emailInput.style.display = 'none';
        passwordInput.style.display = 'none';

        if (user.email === 'gogo.lindor@gmail.com') {
          displayOwnerCode();
        } else {
          const roles = {
            "admin1@example.com": "Admin",
            "staff1@example.com": "Staff",
            "moderator@example.com": "Moderator"
          };
          const role = roles[user.email] || "User";
          roleDisplay.textContent = `Welcome ${role}`;
          regenerateBtn.style.display = 'none';
        }
      } else {
        status.textContent = 'Not logged in';
        loginBtn.style.display = 'block';
        logoutBtn.style.display = 'none';
        emailInput.style.display = 'block';
        passwordInput.style.display = 'block';
        roleDisplay.textContent = '';
        regenerateBtn.style.display = 'none';
      }
    });

    loginBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      if (!email || !password) {
        alert('Please enter email and password.');
        return;
      }
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert('Logged in successfully!');
        })
        .catch(error => {
          alert('Login failed: ' + error.message);
        });
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth)
        .then(() => {
          alert('Logged out!');
        })
        .catch(error => {
          alert('Logout failed: ' + error.message);
        });
    });

    regenerateBtn.addEventListener('click', () => {
      currentCode = generateRandomCode();
      roleDisplay.textContent = `Welcome Owner! Code: ${currentCode}`;
    });
  </script>

<article style="margin-top: 40px; color: #c9a0ec; text-align: left;">
  <h3>NEW THINGS</h3>
  <p><strong>Rise Dishonored</strong> is working on 3D models and animations.</p>

  <div style="display: flex; align-items: center; margin-top: 20px;">
    <img src="icon.png" alt="Icon" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;" />
    <h3 style="margin: 0;">SOCIAL MEDIA ACCESS</h3>
  </div>
  <p style="margin-left: 50px;"><strong>We need your design</strong></p>
</article>

</body>
</html>
